<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Arham Jain's Performance Dashboard</h1>

        <div class="subjects">
            <div class="subject" id="subject-math">
                <h3>Math</h3>
                <canvas id="chart-math"></canvas>
            </div>
            <div class="subject" id="subject-physics">
                <h3>Physics</h3>
                <canvas id="chart-physics"></canvas>
            </div>
            <div class="subject" id="subject-chemistry">
                <h3>Chemistry</h3>
                <canvas id="chart-chemistry"></canvas>
            </div>
            <div class="subject" id="subject-biology">
                <h3>Biology</h3>
                <canvas id="chart-biology"></canvas>
            </div>
            <div class="subject" id="subject-history">
                <h3>History</h3>
                <canvas id="chart-history"></canvas>
            </div>
            <div class="subject" id="subject-geography">
                <h3>Geography</h3>
                <canvas id="chart-geography"></canvas>
            </div>
        </div>

        <div class="input-form">
            <h2>Enter Test Scores</h2>
            <form id="scoreForm">
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject">
                        <option value="math">Math</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="biology">Biology</option>
                        <option value="history">History</option>
                        <option value="geography">Geography</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="test1">Test 1:</label>
                    <input type="number" id="test1" name="test1" required>
                </div>
                <div class="form-group">
                    <label for="test2">Test 2:</label>
                    <input type="number" id="test2" name="test2" required>
                </div>
                <div class="form-group">
                    <label for="test3">Test 3:</label>
                    <input type="number" id="test3" name="test3" required>
                </div>
                <div class="form-group">
                    <label for="test4">Test 4:</label>
                    <input type="number" id="test4" name="test4" required>
                </div>
                <button type="submit">Update Scores</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
