<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#summary">Summary</a></li>
                <li><a href="#subjects">Subjects</a></li>
                <li><a href="#input-form">Input Form</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Student Performance Dashboard</h1>

        <section id="summary" class="summary">
            <div class="summary-item" id="summary-average">
                <h3>Average Score</h3>
                <p id="average-score">-</p>
            </div>
            <div class="summary-item" id="summary-highest">
                <h3>Highest Score</h3>
                <p id="highest-score">-</p>
            </div>
            <div class="summary-item" id="summary-lowest">
                <h3>Lowest Score</h3>
                <p id="lowest-score">-</p>
            </div>
            <div class="summary-item" id="summary-tests-taken">
                <h3>Tests Taken</h3>
                <p id="tests-taken">-</p>
            </div>
        </section>

        <section id="subjects" class="subjects">
            <!-- Subjects will be dynamically added by JavaScript -->
        </section>

        <section id="input-form" class="input-form">
            <h2>Enter Test Scores</h2>
            <form id="scoreForm">
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject">
                        <option value="math">Math</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="biology">Biology</option>
                        <option value="history">History</option>
                        <option value="geography">Geography</option>
                        <option value="sanskrit">Sanskrit</option>
                        <option value="it">IT</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="test1">Test 1:</label>
                    <input type="number" id="test1" name="test1" required>
                </div>
                <div class="form-group">
                    <label for="test2">Test 2:</label>
                    <input type="number" id="test2" name="test2" required>
                </div>
                <div class="form-group">
                    <label for="test3">Test 3:</label>
                    <input type="number" id="test3" name="test3" required>
                </div>
                <div class="form-group">
                    <label for="test4">Test 4:</label>
                    <input type="number" id="test4" name="test4" required>
                </div>
                <button type="submit">Update Scores</button>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
